<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Thought</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            min-height: 100px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Jot down a thought</h1>
        <form id="thought-form">
            <textarea id="thought-content" name="content" placeholder="What's on your mind?" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="response-message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('thought-form');
        const content = document.getElementById('thought-content');
        const messageDiv = document.getElementById('response-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const thoughtText = content.value.trim();
            if (!thoughtText) return;

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: thoughtText })
                });

                if (response.ok) {
                    messageDiv.textContent = 'Thought submitted successfully!';
                    messageDiv.style.color = 'green';
                    content.value = '';
                } else {
                    const error = await response.json();
                    messageDiv.textContent = `Error: ${error.detail || 'Something went wrong'}`;
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.style.color = 'red';
            }

            setTimeout(() => { messageDiv.textContent = ''; }, 3000);
        });
    </script>
</body>

</html>
